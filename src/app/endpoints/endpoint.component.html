<input type="text" class="endpoint-input" [(ngModel)]="endpoint.name">
<article class="panel panel-default">
  <div class="panel-body">
    {{ endpoint.name }}
  </div>
  <footer class="panel-footer">
    <div class="status">
      {{ endpoint.type }}
    </div>
    <div class="config">
      <a href="#" (click)="onEdit()">Change</a>
      <a href="#">Delete</a>
    </div>
  </footer>
</article>
